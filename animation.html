    <body>
        <div class="container pt-4 shadow ">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="./image/online.jpg" class="img-thumbnail img-fluid " style="width:100%">
                    <div class="text">Slide Text</div>
                </div>
                <div class="mySlides fade">
                    <img src="./image/online-learning_1325-147.jpg" class="img-thumbnailimg-fluid " style="width:100%">
                    <div class="text">Slide Two</div>
                </div>
                <div class="mySlides fade">
                    <img src="./image/coders.jpg" class="img-thumbnail img-fluid" style="width:100%">

                </div>
            </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
      </div>
        <script>
            document.getElementById("background").style.backgroundColor = "white";
        </script>
        <script>
            var slideIndex = 0;
            showSlides();
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>

    </body>
